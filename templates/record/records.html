{% extends "../skel-dashboard.html" %} {% block title %}Home{% endblock %} {%
block content %}
<!-- Hero -->
<div class="grid gap-y-4">
  <h1 class="block text-2xl font-bold text-slate-800">Record History</h1>
  {% if records.is_empty() %}
  <span class="text-slate-600">Records is empty</span>
  <br />
  {% else %}
  <ul>
    {% for record in records %}
    <li>
      <div
        id="{{record.id}}"
        class="flex flex-col my-3 relative bg-white border shadow-sm rounded-xl p-3"
      >
        <h3 class="text-lg font-bold text-slate-700">{{ record.notes }}</h3>
        <a
          class="mt-3 w-fit inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none"
          href="/record/edit/{{ record.id }}"
        >
          Edit
          <svg
            class="flex-shrink-0 w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
<!-- End Hero -->
{% endblock %}
